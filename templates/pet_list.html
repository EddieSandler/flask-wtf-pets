{% extends 'base.html' %}

{% block content %}

<div class="row">
<form class="form-control">
  <ul>
    {% for pet in pets %}
    <li><a href="/{{ pet.id }}">{{ pet.name }}</a></li>

    {% if pet.photo_url %}
  <div class="col-sm-2 col-6">
    <img src="{{ pet.photo_url }}" alt="Image Unavailable" class="img-fluid">

  </div>
  {% endif %},

    {% if pet.available==True %}
    <li><b>Available</b></li>
    {% endif %}

  </ul>

</form>

  {% endfor %}
  <p><a class="btn btn-sm btn-secondary" href="/add">
    <button>Add Pet</button>
  </a></p>
  {% endblock %}
